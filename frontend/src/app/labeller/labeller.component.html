<body>
    <div class="container">
        <div class="image-container">
            <img [src]="file_data" title="Profile Picture" height="600px" width="800px" />
            <input
                type="file"
                id="img"
                style="display:none"
                accept="image/*"
                (change)="onButtonPrevious(); onButtonNext()"
            />
        </div>
        <div class="content-container">
            <div class="container">
                <div class="box">
                  <h2>Choose a label:</h2>
                  <ul>
                    <li
                      *ngFor="let option of options"
                      [class.selected]="option === selected"
                      (click)="selectOption(option)"
                    >
                      {{ option }}
                    </li>
                  </ul>
                </div>
            </div>
            <div class="button-container">
              <button class="button" (click)="onButtonPrevious()">Previous</button>
              <button class="button" (click)="onButtonNext()">Save & Next</button>
            </div>
        </div>
    </div>
</body>
